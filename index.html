<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Computer Choice: <span id="computer-choice"></span></h2>
  <h2>Your Choice: <span id="your-choice"></span></h2>
  <h2>Result: <span id="result"></span></h2>
  <h2>Choose one of the buttons below <span id="choose-below"></span></h2>
  <button className="choice-button" id="rock">Rock</button>
  <button className="choice-button" id="paper">Paper</button>
  <button className="choice-button" id="scissors">Scissors</button>

  <script src="app.js" charset="UTF-8"></script>
</body>
</html>
